<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>填写订单页</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../icon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../css/order.css" />
</head>
<body>
<div id="wrap">
    <!--头部开始-->
    <div id="header" class="navbar-fixed-top">
        <div class="row">
            <div class="col-xs-2 text-right"><i class="iconfont icon-toLeft-copy"></i></div>
            <div class="col-xs-2 col-xs-push-8"></div>
            <div class="col-xs-8 text-center col-xs-pull-2">填写订单</div>
        </div>
    </div>
    <!--end-->

    <!--买家地址部分-->
    <div class="address container-fluid">
        <select id="province" onchange="province()">
        	<option>请选择省份</option>
        </select>
        <select id="city" onchange="city()">
        	<option>请选择城市</option>
        </select>
        <select id="district">
        	<option>请选择地区</option>
        </select>
        <input type="text" value="请填写详细地址" />
    </div>
    <!--end-->
    <!--商品区域-->
    <div id ="main" class="container-fluid">
        <div class="liner row"></div>
        <div class="bar"></div>
        <div class="row product">
            <div class="col-xs-4 image">
                <img src="../images/gls.png" class="img-responsive center-block" alt="帕森(PARZIN)">
            </div>
            <div class="col-xs-8 text-left">
                <p>帕森(PARZIN) 男士太阳镜铝镁偏光太...</p>
                <p><small class="text-muted">颜色:黑框黑灰片</small></p>
                <p id="money">￥<span style="font-size:14px;">139</span>.00&nbsp;<span style="color:#58585a;" class="iconfont icon-jinggao"></span></p>
            </div>
        </div>
        <div id="middle" class="container-fluid">
            <div class="row"></div>
        </div>
    </div>
    <!--end-->

    <!--底部-->
    <div id="footer" class="footer navbar-fixed-bottom">
        <div class="container-fluid money1">
            <div class="row">
                <div class="col-xs-6 text-left">
                    <p>商品金额</p>
                </div>
                <div class="col-xs-6 text-right">
                    <p class="money">￥139.00</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 text-left">
                    <p>运费</p>
                </div>
                <div class="col-xs-6 text-right">
                    <p class="money">+ ￥0.00</p>
                </div>
            </div>
        </div>
        <div class="container-fluid money2">
            <div class="row">
                <div class="col-xs-7 text-right money"><div>实付款:￥139.<small>00</small></div></div>
                <div class="col-xs-5"><div class="sub"><a href="#">提交订单</a></div></div>
            </div>
        </div>
    </div>
    <!-- end-->
    
    <div class="navbar-fixed-bottom" id="area" style="height:200px;background:white;">
		<div class="container-fluid">
			<div class="col-xs-4 province" onclick="province()"></div>
			<div class="col-xs-4 city"></div>
			<div class="col-xs-4 district"></div>
		</div>
	</div>
</div>
<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript">
	$.get("../area/findall/0",function(data){
		console.log(data);
		console.log(data.length)
		var ls = "";
		for(var i=0;i<data.length;i++){
			var title = data[i].title;
			console.log(title);
			var areaId = data[i].areaId;
			ls += "<option value="+areaId+">"+title+"</option>";
		}
		$('#province').append(ls);
	})
	
	function province(){
		var options=$('#province option:selected').val();
		$.get("../area/findall/"+options,function(data){
			console.log(data);
			console.log(data.length)
			var ls = "";
			for(var i=0;i<data.length;i++){
				var title = data[i].title;
				console.log(title);
				var areaId = data[i].areaId;
				ls += "<option value="+areaId+">"+title+"</option>";
			}
			$('#city').find("option").remove(); 
			$('#city').append(ls);
		})
		
	}
	function city(){
		var options=$('#city option:selected').val();
		$.get("../area/findall/"+options,function(data){
			console.log(data);
			console.log(data.length)
			var ls = "";
			for(var i=0;i<data.length;i++){
				var title = data[i].title;
				console.log(title);
				var areaId = data[i].areaId;
				ls += "<option value="+areaId+">"+title+"</option>";
			}
			$('#district').find("option").remove();
			$('#district').append(ls);
		})
	}
</script>
</body>
</html>
