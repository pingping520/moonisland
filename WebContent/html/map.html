<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=dU6WAwogOlOD9K2bju9UBA2uDsNKfONm

"></script>
    <script type="text/javascript">
        window.onload = function(){
            if(navigator.geolocation){
                var geo = navigator.geolocation;
                geo.getCurrentPosition(
                    function(data){//data是返回的位置对象
                        var lg = data.coords.longitude;
                        var lt = data.coords.latitude;
                        // 百度地图API功能
                        var map = new BMap.Map("allmap");  //创建Map实例
                        map.centerAndZoom(new BMap.Point(lg, lt), 11);  // 初始化地图,设置中心点坐标和地图级别
                        map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
                        map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
                        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
                    },
                    function(error){//error是异常对象
                        alert(error.code);
                    },
                    {setTimeout:5000}
                );
            }else{
                alert("浏览器不支持地理定位！")
            }
        }
    </script>
    <title>地图展示</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
