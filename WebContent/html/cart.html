<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="icon/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/cart.css" />
</head>
<body>
    <!--头部-->
    <div class="container-fluid navbar-static-top navbar-fixed-top" style="background: #ffffff;">
        <div id="header" class="row">
            <div class="col-xs-2 text-left"><span class="iconfont icon-toLeft-copy"></span></div>
            <div class="col-xs-2 col-xs-push-8"></div>
            <div class="col-xs-8 text-center col-xs-pull-2">购物车</div>
        </div>
    </div>
    <!--end-->

    <!--中间部分-->
    <div class="container-fluid main">
        <div class="container-fluid">
            <div class="row bar"></div>
        </div>

        <div class="container-fluid nav">
            <div class="col-xs-12 row">
                <div class="col-xs-1 text-left"><span class="iconfont icon-xuanzhong"></span></div>
                <div class="col-xs-3 text-left" style="font-weight:400">全选</div>
                <div class="col-xs-8 text-right del" style="font-weight: 400">全部清空</div>
            </div>
        </div>

        <div class="container-fluid pro">
            <div class="col-xs-12 row">
                <div class="col-xs-1 text-center tp"><span class="iconfont icon-xuanzhong"></span></div>
                <div class="col-xs-3 image text-center"><img class="img-responsive" src="images/pro01.png" alt=""></div>
                <div class="col-xs-8 container-fluid">
                    <div class="row message">
                        <div class="col-xs-11 text-left">
                            <p class="font">帕森(PARZIN) 男士太阳镜铝镁偏光太阳镜男款眼镜驾驶墨...</p>
                        </div>
                        <div class="col-xs-1 text-center"><span class="shanchu iconfont icon-shanchu-copy"></span></div>
                    </div>
                    <div><p class="font muted">重量：0.03kg&nbsp;颜色：黑框黑灰片</p></div>
                    <div class="row pd">
                        <div class="col-xs-6 text-left">￥<span style="font-size:14px;">139</span>.00</div>
                        <div class="col-xs-6 text-right">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn-xs btn1"> - </button>
                                <input type="text" value="1" class="btn btn-default btn-xs">
                                <button type="button" class="btn btn-default btn-xs btn2"> + </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid pro">
            <div class="col-xs-12 row">
                <div class="col-xs-1 text-center tp"><span class="iconfont icon-xuanzhong"></span></div>
                <div class="col-xs-3 image"><img class="img-responsive center-block" src="images/pro02.png" alt=""></div>
                <div class="col-xs-8 container-fluid">

                    <div class="row message">
                        <div class="col-xs-11 text-left">
                            <p class="font">帕森(PARZIN) 男士太阳镜铝镁偏光太阳镜男款眼镜驾驶墨...</p>
                        </div>
                        <div class="col-xs-1 text-center"><span class="shanchu iconfont icon-shanchu-copy"></span></div>
                    </div>
                    <div class="message_txt"><p class="font text-muted">重量：0.03kg&nbsp;颜色：黑框黑灰片</p></div>
                    <div class="row pd">
                        <div class="col-xs-6 text-left">￥<span style="font-size:14px;">139</span>.00</div>
                        <div class="col-xs-6 text-right">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn-xs btn1">-</button>
                                <input type="text" value="1" class="btn btn-default btn-xs">
                                <button type="button" class="btn btn-default btn-xs btn2">+</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

            <div class="container data">
                <div class="col-xs-12">
                    <div class="col-xs-6">
                        <div class="row datas">
                            <div class="col-xs-3"></div>
                            <div class="col-xs-3 text-center">光度</div>
                            <div class="col-xs-3 text-center">闪光</div>
                            <div class="col-xs-3 text-center">轴位</div>
                        </div>
                        <div class="row datas">
                            <div class="col-xs-3 text-center">左眼</div>
                            <div class="col-xs-3 text-center">3.0</div>
                            <div class="col-xs-3 text-center">1.0</div>
                            <div class="col-xs-3 text-center">100</div>
                        </div>
                        <div class="row datas">
                            <div class="col-xs-3 text-center">右眼</div>
                            <div class="col-xs-3 text-center">3.0</div>
                            <div class="col-xs-3 text-center">1.0</div>
                            <div class="col-xs-3 text-center">100</div>
                        </div>
                    </div>
                    <div class="col-xs-6 center">
                        <div class="row datas">
                            <div class="col-xs-6 text-center">瞳距</div>
                            <div class="col-xs-6 text-left">100</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- end -->

    <!--底部-->
    <div id="footer" class="container-fluid navbar-fixed-bottom">
        <div class="row">
            <div class="col-xs-8 clearfix">
                <div class="row">
                    <div class="col-xs-2"><span class="iconfont icon-xuanzhong"></span></div>
                    <div class="col-xs-3 text-center all">全选</div>
                    <div class="col-xs-7 text-left money">合计：￥<span>278</span></div>
                </div>

            </div>
            <div class="col-xs-4 text-center"><a style="color:#ffffff;" href="order.html">去结算</a><span>(1)</span></div>
        </div>
    </div>
    <!--end-->

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script> 
<script type="text/javascript" src="js/cart.js"></script>  
</body>
</html>
