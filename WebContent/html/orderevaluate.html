	$(function(){
	    var comment="";

	    //单条查询

            '</div>'+
       		'</div>';
		});
	    //查询分页数
	    $.post('../comment/pagebygoodsidcountComment',{'goodsid':18}, function(data) {
	    	var pageNum="";
			 for(var i=1;i<=data;i++){
				 pageNum+="<td class='num' style='width:20px;text-align:center;margin-left:10;margin-right:10px;'><a href='javascript:skip("+i+",this)'>"+i+"</a></td>";
			 }
			 $("#pageNum").append(pageNum);
		});
		$.post('../comment/selectbygoodsidComment',{'goodsid':18,'page':1}, function(data) {
	            datas=data;
	            updcomments(datas);
	    });
	})
	function skip(num,obj){
		$('#commentmessage').empty();
		$.post('../comment/selectbygoodsidComment',{'goodsid':18,'page':num}, function(data) {
			datas=data;
	        updcomments(datas);
		});
	}
	function updcomments(datas){
	    for(var i=0;i<datas.length;i++){
	        comment='<div class="container pingjia">'+
	                '<!--客户信息-->'+
	                '<div class="container touxiang">'+
	                    '<div class="col-xs-6 " style="padding: 0px;">'+
	                    ' <!--人物头像-->'+
	                        '<div class="col-xs-3" id="headerpic'+i+'" style="padding: 0px;">'+
	                        '</div>'+
	                        '<div class="col-xs-9" id="grade'+i+'" style="padding: 0px;">'+
	                            '<p><div class="left">'+datas[i].user.nickName+'&nbsp;&nbsp;</div>'+
	                            '<div class="left"><img src="../images/icon.png" class="img-responsive" style="height: 18px;"/></div></p>'+
	                            '<p class="clearfix" style="margin-bottom: 0px;">'+
	                            
	                            '</p>'+
	                        '</div>'+
	                    '</div>'+
	                    '<div class="col-xs-6 da text-right">'+datas[i].commentTime+'</div>'+
	                '</div>'+
	                '<!--评价内容-->'+
	                '<div class="container pj">'+
	                   ' <p>'+datas[i].commentContentword+'</p>'+
	                '</div>'+
	                '<!--晒图内容-->'+
	                '<div class="container pj" id="commentpic'+i+'">'+
	                    
	                '</div>'+
	           ' </div>';
	        $("#commentmessage").append(comment);
	        //商品评价星级
	        for(var j=0;j<datas[i].guarantee;j++){
	            grade='<div  class="glyphicon glyphicon-star"></div>';
	            $("#grade"+i).append(grade);
	        }
	        //判断是否设置头像
	        if(datas[i].user.headerPic==null){
	            headerpic='<img src="../images/person1.png" class="img-responsive"/>';
	            $("#headerpic"+i).append(headerpic);
	        }else{
	            headerpic='<img src="../images/'+datas[i].user.headerPic+'" width="77" height="79" class="img-responsive"/>';
	            $("#headerpic"+i).append(headerpic);
	        }
	        //判断评论图片
	        if(datas[i].commentContentimg!=null){
	            if(datas[i].commentContentimg.indexOf("|")){
	                var string=datas[i].commentContentimg;
	                myCommentpic=string.split("|");
	                for(var j=0;j<myCommentpic.length;j++){
	                    $('#commentpic'+i).append('<div class="col-xs-4 threeimgs"><img src="../images/'+myCommentpic[j]+'" width="203px" height="203px" class="img-responsive"/></div>')
	                }
	            }
	        }
	    }
	}
